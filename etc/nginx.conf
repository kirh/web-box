server {  

  listen 80 default;
  
  location ^~ /hello/ {
    proxy_pass 127.0.0.1:8080;
    proxy_set_header HOST $host;
    proxy_set_header X-REAL-IP $remote_addr;
  }

  location ^~ /uploads/ {
    root /home/box/web;
  }

  location ~* ^.+\.\w+$ {
    root /home/box/web/public;
  }

  location / {
    return 404;
  }
  
}